        <div class="container">
            <div class="row">

                <div class="col-md-8 device">

                    <h2>Events</h2>

                    <canvas id="myChart" width="800" height="450"></canvas>
                    <ul id="liste"></ul>

                </div>

                <div class="col-md-4">

                    <h2>LED Manager</h2>

                    <form action="https://api.particle.io/v1/devices/1e0024001047343438323536/led?access_token=757c798807bf560c9a8dda12a668ec41125221fd" method="POST">
                        <div class="form-group">
                            <div class="radio">
                                <label><input type="radio" name="args" value="on" checked>Turn the LED on.</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="radio">
                                <label><input type="radio" name="args" value="off">Turn the LED off.</label>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-info" value="Do it!">


                    </form>

        ================================================== -->

        <script type="text/javascript">

          $(document).ready(function(){

              list = window.location.pathname.split('/');
              id = list[list.length - 1];
              console.log(id);
              $('a.viewPRGraph').attr( 'href', 'http://localhost:3000/viewPRGraph/device/' + id );

          });

        </script>

        <script type="text/javascript">

            $(document).ready(function(){

                $.getJSON( "http://localhost:3000/devices/unique/" + id, function( data ) {
                    console.log(data)

                    $('a.deviceId').html( 'id : ' + data.id )
                    $('a.deviceName').html( 'name : ' + data.name )

                });
            });

        </script>

        <script type="text/javascript">

            $(document).ready(function(){

                var socket = io.connect('http://localhost:3000');
                socket.on("newEvent", function(socket) {
                    console.log(socket);

                    var dateTime = new Date(socket.published_at);
                    console.log(dateTime);

                    $('.photon-list').prepend( '<li class="list-group-item"> data : ' + socket.data + ', name : ' + socket.name + ', published at : ' + dateTime + '</li>' );
                });

            });

        </script>

        <script type="text/javascript">
          var tableX = [];
          var tableY = [];
          var socket = io.connect('http://localhost:3000');
          socket.on("monsocket", function(socket) {
              console.log(socket);
              var ul =  document.getElementById("liste");
              var li = document.createElement('li');
              li.innerHTML = socket;
              ul.appendChild(li);
          tableY.push(JSON.parse(socket).data);
          tableX.push(JSON.parse(socket).published_at);
          // Chart.js
              var ctx = document.getElementById("myChart").getContext('2d');
              var myChart = new Chart(ctx, {
                  type: 'line',
                  data: {
                      labels: tableX,
                      datasets: [{
                          label: 'Valeurs de la photoresistance',
                          data: tableY,
                          backgroundColor: [
                              'rgba(255, 99, 132, 0.2)',
                              'rgba(54, 162, 235, 0.2)',
                              'rgba(255, 206, 86, 0.2)',
                              'rgba(75, 192, 192, 0.2)',
                              'rgba(153, 102, 255, 0.2)',
                              'rgba(255, 159, 64, 0.2)'
                          ],
                          borderColor: [
                              'rgba(255,99,132,1)',
                              'rgba(54, 162, 235, 1)',
                              'rgba(255, 206, 86, 1)',
                              'rgba(75, 192, 192, 1)',
                              'rgba(153, 102, 255, 1)',
                              'rgba(255, 159, 64, 1)'
                          ],
                          borderWidth: 1
                      }]
                  },
                  options: {
                      scales: {
                          yAxes: [{
                              ticks: {
                                  beginAtZero: true
                              }
                          }]
                      }
                  }
          });
        });
        </script>

    </body>
